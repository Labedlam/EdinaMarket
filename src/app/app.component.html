
<div class="container">
  <div class="jumbotron jumbotron-fluid edina-header">
     
     
      <h1 class="display-4 text-center">Edina Market Cleaners</h1>
      <div>
      <svg-icon class="logo"   src="../assets/iconTest.svg" ></svg-icon> 
        <p class="lead text-center slogan">Let us handle your dirty laundry</p>
        
            <svg-icon class="logo"  src="../assets/iconTest.svg" ></svg-icon>
        </div>
        <div>
          drop off before {{dropOff}}
          pick up {{pickUp}}
        </div>
  </div>

 
    <div class="card-deck">
      <div class="card my-2 price-card" *ngFor="let option of services;" >
          <div class="card-body mb-4">
              <div class="price-card-icon">
                <svg-icon [src]="option.icon" class="icon"></svg-icon>
              </div>
              <div class="price-card-title">
                <h5 class="card-title">{{option.service}}</h5>
              </div>
              <table *ngIf="option.options" class="table table-striped">
                <tbody>
                  <tr *ngFor="let item of option.options;">
                    <td>{{item.Title}}</td>
                    <td>{{item.Price | currency}}</td>
                  </tr>
                </tbody>
              </table>
          </div>

               <!-- <div class="price-card-price">
                 <div *ngIf="option.min">
                   <b>{{option.min | currency }} min </b><span class="price-description"> {{option.price | currency }} {{option.description}}</span>
                </div>
                 <span *ngIf="!option.min"><b>{{option.price | currency }}</b> <span *ngIf="option.description" class="price-description">{{option.description}}</span></span>
               </div> -->
            <!-- </div> -->
      
      </div>
    </div>
   
</div>
